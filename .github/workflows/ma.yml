name: Python Test

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.14
        id: setup-python
        uses: actions/setup-python@v6
        with:
          python-version: "3.14"
          cache: 'pip'                    # optional: caches pip packages

      - name: Install dependencies      # if you have any
        run: |
          python -m pip install --upgrade pip
          # pip install -r requirements.txt   ‚Üê uncomment if needed

      - name: Run test script
        run: python hii.py